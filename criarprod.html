<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro de produtos</title>
    <script src="js/valida.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="loginn">
    <div class="criaProd">
        <h2>Cadastrar Produto</h2>
        <label for="Nome">Nome:</label>
        <input type="text" id="nomeprod" placeholder="Digite o nome do Produto" name="nomeprod" required>
        <br><br>
        <label for="Preço">Preço:</label>
        <input type="text" id="precoprod" placeholder="Digite o preço do Produto" name="precoprod" required>
        <br><br>
        <label for="Quantidade">Quantidade:</label>
        <input type="number" id="quantidadeprod" placeholder="Digite a quantidade de Produtos" name="quantidadeprod" required>
        <br><br>
        <button type="button" id="submitBotao">Criar Produto</button>
        <br>
        <p>Quer voltar para a Página Inicial? <a href="./menu.html">Clique Aqui</a></p>
    </form>
    </div>
<script src="js/createProd.js"></script>  <!-- Supondo que sua função esteja em script.js -->
</body>
</html>
