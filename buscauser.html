<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="js/valida.js"></script>
    <link rel="stylesheet" href="css/leaflet.css">
    <title>Gerenciamento de Usuários</title>
</head>
<body>

    <div class="buscaUser">
    <h3>Buscar Usuários</h3>
    <label for="getUserId">ID do Usuário:</label>
    <input type="number" placeholder="Digite o ID do Usuário" id="getUserId">
    <br><br>
    <button id="buscarpp" onclick="getUser()">Buscar</button>

    <h3>Gerenciar Usuários</h3>
    <label for="inpuNome">Nome:</label>
    <input type="text" placeholder="Digite o nome do Usuário" id="inpuNome">
    <br><br>
    <label for="email">E-mail:</label>
    <input type="email" placeholder="Digite o E-mail do Usuário" id="inputEmail">
    <br><br>
    <button id="uppd" onclick="updateUser()">Atualizar</button>
    <button id="delete" onclick="deleteUser()">Excluir</button>
    <details><summary>Cadastrar Endereços</summary>
    <div id="">
        <label>Cep:
            <input name="cep" type="text" id="cep" value="" size="10" maxlength="9"
                   onblur="pesquisacep(this.value);" /></label><br />
            <label>Rua:
            <input name="rua" type="text" id="rua" size="60" /></label><br />
            <label>Bairro:
            <input name="bairro" type="text" id="bairro" size="40" /></label><br />
            <label>Cidade:
            <input name="cidade" type="text" id="cidade" size="40" /></label><br />
            <label>Estado:
            <input name="uf" type="text" id="uf" size="2" /></label><br />
            <label>IBGE:
            <input name="ibge" type="text" id="ibge" size="8" /></label><br />
            <div id="mapid"></div>
            <br>
            <button id="uppd" onclick="addEndereco()">Cadastrar</button>
    </div>
    </details>
    <details><summary>Endereços Cadastrados</summary>
        <div id="listEnd">

        </div>
    </details>
    <p>Quer voltar para a Página Inicial? <a href="./menu.html">Clique Aqui</a></p>
</div>

<script src="js/getUser.js"></script>
<script src="js/updateUser.js"></script>
<script src="js/deleteUser.js"></script>
<script src="js/cep.js"></script>
<script src="js/leaflet.js"></script>
<script src="js/addEndereco.js"></script>
</body>
</html>
